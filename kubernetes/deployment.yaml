apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web
  namespace: python-web-app
  labels:
    app: python-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-web
  strategy: {}
  template:
    metadata:
      labels:
        app: python-web
    spec:
      containers:
      - name: python-web-container
        image: lakshmips/devops-python-web-app:latest
        ports:
          - containerPort: 8080
        resources: {}
      imagePullSecrets:
      - name: docker-hub-reg